<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>test-urls</title>
</head>
<body>
  <h1>TEST 1</h1>
  <p><a href="http://www.example.com/#1">#1</a></p>
  <p><a href="http://www.example.com/#2">#2</a></p>
  <map name="primary">
    <area shape="circle" coords="75,75,75" href="http://www.example.com/#3">
    <area shape="circle" coords="275,75,75" href="http://www.example.com/#4">
  </map>
  <img usemap="#primary" src="http://placehold.it/350x150" alt="350 x 150 pic">
  
  <h1>TEST 2</h1>
  <p><a href="http://www.example.com/#1">www.mozilla.org</a></p>
  <p><a href="http://www.example.com/#2">http://www.example.com/#x2</a></p>
  <p><a href="http://www.example.com/#3">http://www.example.com/#x3<br>http://www.example.com/#x4</a></p>
  
  <h1>TEST 3</h1>
  <p>http://www.example.com/#1</p><p>ttp://www.example.com/#2</p>
  <p>http://www.example.com/#3<br>http://www.example.com/#4</p>
  <p><span>http://www.example.c</span>om/#5</p>
  
  <h1>TEST 4</h1>
  <p><a>http://www.example.com/#1</a></p>
</body>
</html>
